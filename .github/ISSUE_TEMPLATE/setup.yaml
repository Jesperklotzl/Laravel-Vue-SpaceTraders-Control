        ## Description
        Initialize a new Laravel 12 project using Inertia.js + Vue 3.
        Set up environment, configure API key, and test HTTP client.

        ## Acceptance Criteria
        - Laravel + Vue app running locally
        - SpaceTraders API key stored securely
        - Basic test route fetches agent info

        ## Subtasks
        - [ ] Install Laravel (`laravel new spacetraders-control --kit=vue`)
        - [ ] Run `php artisan serve` + `npm run dev`
        - [ ] Add `SPACETRADERS_API_KEY` in `.env`
        - [ ] Create `SpaceTradersApi` service
        - [ ] Create route `/test-agent` â†’ Inertia Vue page showing API response
        - [ ] Push repo to GitHub
